<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<title>Jump</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="container">
		<canvas id="canvas">
			Aww, your browser doesn't support HTML5!
		</canvas>

		<div id="mainMenu">
			<h1>doodle jump</h1>
			<h3>...by Erol Bratt</h3>
			

			<p class="info">
				use
				<span class="key left">←</span>
				<span class="key right">→</span>
				to move and space to (re) start...
			</p>
			<a class="button" href="javascript:init()">Play</a>
		</div>
		
		<div id="gameOverMenu">
			<h1>game over!</h1>
			<h3 id="go_score">you scored 0 points</h3>

			<a class="button" href="javascript:reset()">Restart</a>
			
		</div>
		
		
		<!-- Preloading image ;) -->
		<img id="sprite" src="images/sprite.png"/>

		<div id="scoreBoard">
			<p id="score">0</p>
		</div>

	</div>
<script src="game.js"></script>
</body>
</html>
